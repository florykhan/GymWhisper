name: Test and Deploy to GitHub Pages

# This workflow is the PRIMARY deployment method for GitHub Pages.
# It uses GitHub Actions to automatically build and deploy on push to main.
# 
# IMPORTANT: GitHub Pages settings must be configured as follows:
# - Go to: Settings â†’ Pages
# - Source: Select "GitHub Actions" (NOT "Deploy from a branch")
# - This workflow will handle all deployments automatically
#
# The site will be available at: https://florykhan.github.io/GymWhisper/

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Run tests
      run: npm test -- --watchAll=false --passWithNoTests
      env:
        CI: false

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
      
    - name: Build project
      run: npm run build:no-lint
      env:
        REACT_APP_GEMINI_API_KEY: ${{ secrets.REACT_APP_GEMINI_API_KEY }}
      # The build output will be in ./build directory
      # This is configured by the "homepage" field in package.json
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
      # Configures GitHub Pages for deployment via Actions
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build'
      # Uploads the build folder as a Pages artifact
      
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      # Deploys the artifact to GitHub Pages
      # The site will be live at: https://florykhan.github.io/GymWhisper/ 